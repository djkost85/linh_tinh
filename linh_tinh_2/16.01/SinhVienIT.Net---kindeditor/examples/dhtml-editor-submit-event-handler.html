<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>KindEditor</title>
  <style type="text/css" rel="stylesheet">
	form {
	margin: 0;
	}
	.editor {
	margin-top: 5px;
	margin-bottom: 5px;
	}
  </style>
  <!-- Parameter loadStyleMode should be set to false to prevent CSS file from being loaded twice. -->
  <link rel="stylesheet" type="text/css" href="./../skins/default.css" />
  <script type="text/javascript" charset="utf-8" src="./../kindeditor.js"></script>
  <script type="text/javascript">
	KE.show({
		id : 'content5',
		autoOnsubmitMode : false, //prevent KE.util.setData from being called within onsubmit event
		loadStyleMode : false, //prevent CSS file from being loaded twice
		cssPath : './index.css'
	});
	function checkForm() {
		var data = KE.util.getPureData('content5').replace(/\r\n|\n|\r/, '').replace(/^\s+|\s+$/, '');
		if (data.length == 0) {
			alert('Please input something.');
			return false;
		}
		KE.util.setData('content5');
		return true;
	}
  </script>
</head>
<body>
  <h3>Onsubmit Event/CSS File Manully Loading</h3>
  <form name="example" method="post" action="./../php/demo.php" onsubmit="javascript:return checkForm();">
	<div class="editor">
	  <textarea id="content5" name="content" style="width:700px;height:300px;"></textarea>
	</div>
	<input type="submit" name="button" value="Submit" />
  </form>
</body>
</html>
