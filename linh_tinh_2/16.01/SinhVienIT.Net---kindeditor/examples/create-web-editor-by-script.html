<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>KindEditor</title>
        <script type="text/javascript" charset="utf-8" src="./../kindeditor.js"></script>
        <script type="text/javascript">
            var editor_id = 'demo_12_id';
            //initialization
            KE.init({
                id : editor_id,
                width : '700px',
                height : '300px'
            });
            //create it when DOM is ready
            KE.event.ready(function(){
                //create TEXTAREA as base
                var textarea = document.createElement('textarea');
                textarea.id = editor_id;
                textarea.name = "content";
                document.getElementById('editor_area').appendChild(textarea);
                //creat it
                KE.create(editor_id);
            });
        </script>
    </head>
    <body>
        <h3>Creating Editor By Scripting</h3>
        <div id="editor_area"></div>
    </body>
</html>
