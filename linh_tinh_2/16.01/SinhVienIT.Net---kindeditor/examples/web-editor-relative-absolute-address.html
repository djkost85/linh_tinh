<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>KindEditor</title>
  <style type="text/css" rel="stylesheet">
    form {
    margin: 0;
    }
    .editor {
    margin-top: 5px;
    margin-bottom: 5px;
    }
  </style>
  <script type="text/javascript" charset="utf-8" src="./../kindeditor.js"></script>
  <script type="text/javascript">
    KE.show({
        id : 'content1',
        urlType : 'relative'
    });
    KE.show({
        id : 'content2',
        urlType : 'absolute'
    });
    KE.show({
        id : 'content3',
        urlType : 'domain'
    });
  </script>
</head>
<body>
  <h3>Relative URL</h3>
  <div class="editor">
    <textarea id="content1" name="content" style="width:700px;height:200px;visibility:hidden;">
Internal Resource <img border="0" src="./../plugins/emoticons/2.gif" /><br />
External Resource <img border="0" alt="" src="http://www.google.com/intl/en_ALL/images/logo.gif" /><br />
Internal Hyperlink <a href="./remote_image.html" target="_blank">Click Me</a><br />
External Hyperlink <a href="http://www.google.com/" target="_blank">Click Me</a><br />
    </textarea>
  </div>

</html>
